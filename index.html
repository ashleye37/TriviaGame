<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <title>Trivia Game</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>90s Movie Trivia!</h1>
        </header>

        <div class="row">
            <div class="col-md-12" id="instructions">
                <ol>
                    <h5><li>Click the start button to begin the trivia game.</li></h5>
                    <h5><li>Answer each question displayed correctly before the timer expires!</li></h5>
                    <h5><li>When you complete all the questions or when the timer expires you will see how you did!</li></h5>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="startButton"><button type="button" class="btn btn-secondary btn-lg btn-block">Start 90s Trivia!</button></div>
        </div> 

        <div class="container">
                <div class="row">
                    <div class="col-md-4"> <h5>Timer:</h5></div>
                    <div class="col-md-8"><h5>Question:</h5></div>
                </div>
            
                <div class="row">
                    <div class="col-md-4" id="displayImage"></div>
                    <div class="col-md-8" id="questionDisplay">Question Placeholder</div>
                </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
